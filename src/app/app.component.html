<form (ngSubmit)="onSubmit()" #appComponent="ngForm" class="my-form">
  <button type="submit" class="btn btn-success">Veriyi Yenile</button>
</form>

<table datatable [dtTrigger]="dtTrigger" class="table table-striped
table-bordered my-table" style="width:100%">
  <thead>
      <tr>
        <th>Rate</th>
        <th>Lastprice</th>
        <th>Hacim</th>
        <th>Min</th>
        <th>Max</th>
        <th>Time</th>
        <th>Text</th>
        <th>Code</th>
      </tr>
  </thead>
  <tbody >
      <tr *ngFor="let stock of stocks">
        <td>{{stock.rate}}</td>
        <td>{{stock.lastprice}}</td>
        <td>{{stock.hacim}}</td>
        <td>{{stock.min}}</td>
        <td>{{stock.max}}</td>
        <td>{{stock.time}}</td>
        <td>{{stock.text}}</td>
        <td>{{stock.code}}</td>
      </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Rate</th>
      <th>Lastprice</th>
      <th>Hacim</th>
      <th>Min</th>
      <th>Max</th>
      <th>Time</th>
      <th>Text</th>
      <th>Code</th>
    </tr>
</tfoot>

</table>
